# Secret for HF token
apiVersion: v1
kind: Secret
metadata:
  name: hf-token-secret
type: Opaque
stringData:
  HF_TOKEN: "<token>"  # Replace with your actual token
---

apiVersion: resource.nvidia.com/v1beta1
kind: ComputeDomain
metadata:
  name: sglang-test-compute-domain
spec:
  numNodes: 4
  channel:
    resourceClaimTemplate:
      name: sglang-test-compute-domain-channel
---

apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: sglang-disagg-multinode
spec:
  envs:
    - name: HF_TOKEN
      valueFrom:
        secretKeyRef:
          name: hf-token-secret
          key: HF_TOKEN
    - name: NCCL_MNNVL_ENABLE
      value: "1"
    - name: NCCL_CUMEM_ENABLE
      value: "1"
  backendFramework: sglang
  services:
    Frontend:
      dynamoNamespace: sglang-disagg-multinode
      componentType: main
      replicas: 1
      extraPodSpec:
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoSchedule"
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoExecute"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: nvidia.com/gpu.present
                      operator: In
                      values:
                        - "true"
        mainContainer:
          image: jmancuso768/sglang-runtime:hzhou-0804
          workingDir: /workspace/components/backends/sglang
          command: ["sh", "-c"]
          args:
            - "python3 -m dynamo.sglang.utils.clear_namespace --namespace sglang-disagg-multinode && python3 -m dynamo.frontend --http-port=8000"
    decode:
      envFromSecret: hf-token-secret
      dynamoNamespace: sglang-disagg-multinode
      componentType: worker
      replicas: 1
      multinode:
        nodeCount: 2
      resources:
        requests:
          cpu: "10"
          memory: "40Gi"
        limits:
          cpu: "10"
          memory: "40Gi"
          gpu: "4"
      extraPodSpec:
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoSchedule"
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoExecute"
        mainContainer:
          image: jmancuso768/sglang-runtime:hzhou-0804
          workingDir: /workspace/components/backends/sglang
          command:
          - /bin/sh
          - -c
          args:
          - >-
            python3 -m dynamo.sglang.decode_worker
            --model-path
            meta-llama/Llama-3.1-8B-Instruct
            --served-model-name
            meta-llama/Llama-3.1-8B-Instruct
            --tp-size
            8
            --trust-remote-code
            --skip-tokenizer-init
            --disaggregation-mode
            decode
            --disaggregation-transfer-backend
            nixl
            --disaggregation-bootstrap-port
            30001
            --mem-fraction-static
            0.82
        resourceClaims:
          - name: compute-domain-channel
            resourceClaimTemplateName: sglang-test-compute-domain-channel
    prefill:
      envFromSecret: hf-token-secret
      dynamoNamespace: sglang-disagg
      componentType: worker
      replicas: 1
      multinode:
        nodeCount: 2
      resources:
        requests:
          cpu: "10"
          memory: "40Gi"
        limits:
          cpu: "10"
          memory: "40Gi"
          gpu: "4"
      extraPodSpec:
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoSchedule"
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoExecute"
        resourceClaims:
          - name: compute-domain-channel
            resourceClaimTemplateName: sglang-test-compute-domain-channel
        mainContainer:
          image: jmancuso768/sglang-runtime:hzhou-0804
          workingDir: /workspace/components/backends/sglang
          command:
          - /bin/sh
          - -c
          args:
          - >-
            python3 -m dynamo.sglang.worker
            --model-path
            meta-llama/Llama-3.1-8B-Instruct
            --served-model-name
            meta-llama/Llama-3.1-8B-Instruct
            --tp-size
            8
            --trust-remote-code
            --skip-tokenizer-init
            --disaggregation-mode
            prefill
            --disaggregation-transfer-backend
            nixl
            --disaggregation-bootstrap-port
            30001
            --mem-fraction-static
            0.82





