# Secret for HF token
apiVersion: v1
kind: Secret
metadata:
  name: hf-token-secret
type: Opaque
stringData:
  HF_TOKEN: "<token>"  # Replace with your actual token
---

apiVersion: resource.nvidia.com/v1beta1
kind: ComputeDomain
metadata:
  name: sglang-test-compute-domain
spec:
  numNodes: 4
  channel:
    resourceClaimTemplate:
      name: sglang-test-compute-domain-channel
---

apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: sglang-disagg-multinode
spec:
  envs:
    - name: HF_TOKEN
      valueFrom:
        secretKeyRef:
          name: hf-token-secret
          key: HF_TOKEN
    - name: NCCL_MNNVL_ENABLE
      value: "1"
    - name: NCCL_CUMEM_ENABLE
      value: "1"
    - name: NCCL_DEBUG
      value: "INFO"
  backendFramework: sglang
  services:
    Frontend:
      dynamoNamespace: sglang-disagg-multinode
      componentType: main
      replicas: 1
      extraPodSpec:
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoSchedule"
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoExecute"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: nvidia.com/gpu.present
                      operator: In
                      values:
                        - "true"
        mainContainer:
          image: lmsysorg/sglang:v0.5.0rc0-cu129-gb200
          workingDir: /workspace/components/backends/sglang
          command:
          - /bin/sh
          - -c
          args:
          - >-
            python3 -m sglang.srt.disaggregation.launch_lb
            --prefill http://${GROVE_PGS_NAME}-${GROVE_PGS_INDEX}-prefill-0-prefill-ldr-0.${GROVE_HEADLESS_SERVICE}:30000
            --decode http://${GROVE_PGS_NAME}-${GROVE_PGS_INDEX}-decode-0-decode-ldr-0.${GROVE_HEADLESS_SERVICE}:30000
            --host 0.0.0.0
            --port 8000
            --timeout 3600
    decode:
      envFromSecret: hf-token-secret
      dynamoNamespace: sglang-disagg-multinode
      componentType: worker
      replicas: 1
      multinode:
        nodeCount: 2
      resources:
        requests:
          cpu: "10"
          memory: "40Gi"
        limits:
          cpu: "10"
          memory: "40Gi"
          gpu: "4"
      extraPodSpec:
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoSchedule"
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoExecute"
        mainContainer:
          image: lmsysorg/sglang:v0.5.0rc0-cu129-gb200
          command:
          - /bin/sh
          - -c
          args:
          - >-
            python3 -m sglang.launch_server
            --model-path
            meta-llama/Llama-3.1-8B-Instruct
            --served-model-name
            meta-llama/Llama-3.1-8B-Instruct
            --tp-size
            8
            --trust-remote-code
            --disaggregation-mode
            decode
            --disaggregation-transfer-backend
            nixl
            --disaggregation-bootstrap-port
            30001
            --mem-fraction-static
            0.82
            --host
            0.0.0.0
            --port
            30000
        resourceClaims:
          - name: compute-domain-channel
            resourceClaimTemplateName: sglang-test-compute-domain-channel
    prefill:
      envFromSecret: hf-token-secret
      dynamoNamespace: sglang-disagg-multinode
      componentType: worker
      replicas: 1
      multinode:
        nodeCount: 2
      resources:
        requests:
          cpu: "10"
          memory: "40Gi"
        limits:
          cpu: "10"
          memory: "40Gi"
          gpu: "4"
      extraPodSpec:
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoSchedule"
          - key: "dedicated"
            operator: "Equal"
            value: "user-workload"
            effect: "NoExecute"
        resourceClaims:
          - name: compute-domain-channel
            resourceClaimTemplateName: sglang-test-compute-domain-channel
        mainContainer:
          image: lmsysorg/sglang:v0.5.0rc0-cu129-gb200
          command:
          - /bin/sh
          - -c
          args:
          - >-
            python3 -m sglang.launch_server
            --model-path
            meta-llama/Llama-3.1-8B-Instruct
            --served-model-name
            meta-llama/Llama-3.1-8B-Instruct
            --tp-size
            8
            --trust-remote-code
            --disaggregation-mode
            prefill
            --disaggregation-transfer-backend
            nixl
            --disaggregation-bootstrap-port
            30001
            --mem-fraction-static
            0.82
            --host
            0.0.0.0
            --port
            30000


